<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="16" y="16" width="96" height="96" rx="22" fill="url(#blueGrad)" filter="url(#dropShadow)"/>
  
  <!-- Pipeline Nodes and Connections -->
  <g transform="translate(0, 2)">
    <!-- Main Flow -->
    <line x1="38" y1="64" x2="90" y2="64" stroke="white" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Branch Flow -->
    <path d="M64 64 C 64 64, 64 42, 80 42" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
    <path d="M64 64 C 64 64, 64 86, 80 86" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
    
    <!-- Nodes -->
    <circle cx="38" cy="64" r="9" fill="white"/>
    <circle cx="64" cy="64" r="7" fill="white"/>
    <circle cx="90" cy="64" r="9" fill="white"/>
    <circle cx="86" cy="42" r="7" fill="white"/>
    <circle cx="86" cy="86" r="7" fill="white"/>
  </g>
</svg>
