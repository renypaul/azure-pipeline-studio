parameters:
- name: environment
  type: string
  default: dev


steps:
- script: echo "Running nested template steps"
  displayName: Nested Template Step 1

- script: echo "Environment is ${{ parameters.environment }}"
  displayName: Show Environment

- task: PowerShell@2
  displayName: Nested Template Step 2
  inputs:
    targetType: inline
    script: |
      Write-Host "This is from the nested template"
      Write-Host "Parameter value: ${{ parameters.environment }}"
