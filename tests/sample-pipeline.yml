variables:
  var1: value1
  var2: value2

jobs:
- job: Build

  steps:
  - ${{ if eq(variables['var1'], 'value1') }}:
    - script: echo Building

  - ${{ else }}:
    - script: echo Not Building

  - ${{ if eq(variables['var1'], 'value2') }}:
    - script: echo Another Condition Met

  - ${{ else }}:
    - script: echo Another Condition Not Met

  - ${{ if eq(variables['var2'], 'value') }}:
    - script: echo var2 is value2

  - ${{ else }}:
    - script: echo var2 is not value2

  - template: step-template.yml
