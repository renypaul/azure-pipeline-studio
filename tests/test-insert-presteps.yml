# Test case for ${{ insert }} directive with preSteps containing template references
resources:
  repositories:
  - repository: self

stages:
- template: stage-template.yml
  parameters:
    buildParams:
      stageName: Build
      jobs:
      - template: job-template.yml
        parameters:
          jobName: BuildJob
          preSteps:
          - template: pre-steps-template.yml@self
            parameters:
              message: Pre-step 1

          - template: pre-steps-template.yml@self
            parameters:
              message: Pre-step 2
